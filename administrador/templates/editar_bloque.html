{% extends "base.html" %}

{% block title %}
Editar Bloque - Administrador
{% endblock %}

{% block content %}
<div class="container">
  <h1>Editar Bloque</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.instance.imagen %}
      <img src="{{ form.instance.imagen.url }}" alt="Imagen actual" class="img-thumbnail">
    {% endif %}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'administrador' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<style>
  /* Estilos para el contenido */
  .container {
    max-width: 700px; /* Ajustar el ancho máximo del contenedor */
    margin: 20px auto; /* Centrar el contenido en la página */
    padding: 20px;
    border: 2px solid #002334;
    border-radius: 5px;
    color: #000000;
    background-color: #ffffff;
  }

  label {
    font-weight: bold; /* Poner los labels en negrita */
  }

  /* Estilos para los campos */
  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  /* Estilos para la imagen */
  .img-thumbnail {
    border-radius: 0.3rem;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  /* Estilos para los botones */
  .btn {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 10px;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: #fff;
  }
</style>
{% endblock %}
