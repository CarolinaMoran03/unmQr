{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <link rel="icon" href="{% static 'img/infoUNEMI_.ico' %}">

    <!-- Link fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

{% block header %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid acordeon-movil"> <!-- Agrega la clase "acordeon-movil" al div container-fluid -->
        <a class="navbar-brand" href="{% url 'listadoBloques' %}">
            <img class="logo-svg" src="{% static 'svg/inf_unemi.svg' %}" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                {% block botonbloques %}
                <li class="nav-item">
                    <a class="nav-link active text-white fw-bold" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="{% url 'listadoBloques' %}">Bloques</a>
                </li>

                <li>
                    <form class="d-flex" action="{% url 'resultados_busqueda' %}" method="get" role="search">
                        <div class="input-group">
                            <input class="form-control" type="search" name="q" placeholder="¿Qué deseas buscar?" aria-label="Search" required>
                            <button class="btn btn-success" type="submit">Buscar</button>
                        </div>
                    </form>
                </li>
                {% endblock botonbloques %}
            </ul>
        </div>
    </div>
</nav>
<style>
    .logo-svg {
        max-height: 125px;
    }

    @media (max-width:800px) {
        .logo-svg {
            max-height: 80px; /* Tamaño del SVG en dispositivos móviles */
        }
    }

    /* Estilos para el acordeón en dispositivos móviles */
    @media (max-width: 767px) {
        .acordeon-movil .collapse.show {
            display: block;
        }
    }
</style>


{% endblock header %}


{% block content %}


{% endblock %}

</html>
